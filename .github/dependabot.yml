# Basic dependabot.yml file with
# NuGet package updates and .NET SDK updates

version: 2
updates:
  # Enable version updates for NuGet
  - package-ecosystem: "nuget"
    # Look for NuGet dependency info from the `root` directory
    directory: "/HelloWorldApp"
    # Check for updates once a week
    schedule:
      interval: "weekly"
      # Check on Monday
      day: "monday"
    # Specify labels for pull requests
    labels:
      - "dependencies"
      - "nuget"
    # Allow up to 5 open pull requests for NuGet dependencies
    open-pull-requests-limit: 5
    # Set reviewers for pull requests
    reviewers:
      - "KNG60"

  # Enable updates to the .NET SDK (global.json)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "sdk-update"
    # Allow up to 2 open pull requests for SDK updates
    open-pull-requests-limit: 2
    reviewers:
      - "KNG60"